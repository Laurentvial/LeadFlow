name: Deploy to Heroku

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - 'Procfile'
      - 'requirements.txt'
      - 'runtime.txt'
  workflow_dispatch:  # Allows manual triggering

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Heroku CLI
        run: |
          curl https://cli-assets.heroku.com/install.sh | sh
          heroku --version

      - name: Login to Heroku
        run: |
          echo "${{secrets.HEROKU_API_KEY}}" | heroku login --api-key --interactive=false

      - name: Deploy to Heroku
        uses: akhileshns/heroku-deploy@v3.13.15
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "leadflow-backend-eu"
          heroku_email: ${{secrets.HEROKU_EMAIL}}
          appdir: "backend"

      - name: Run migrations
        run: |
          heroku run bash -c "cd backend && python manage.py migrate" --app leadflow-backend-eu

      - name: Collect static files
        run: |
          heroku run bash -c "cd backend && python manage.py collectstatic --noinput" --app leadflow-backend-eu

      - name: Restart dynos
        run: |
          heroku restart --app leadflow-backend-eu


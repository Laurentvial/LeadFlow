# Nginx Configuration for LeadFlow on Plesk
# Add this to your domain's Nginx Directives in Plesk
# Or place in /etc/nginx/conf.d/leadflow.conf

# Serve static files from Django
location /static/ {
    alias /var/www/vhosts/your-domain.com/httpdocs/backend/staticfiles/;
    expires 30d;
    add_header Cache-Control "public, immutable";
    access_log off;
}

location /media/ {
    alias /var/www/vhosts/your-domain.com/httpdocs/backend/media/;
    expires 7d;
    add_header Cache-Control "public";
    access_log off;
}

# NOTE: Do NOT include location "/" here - Plesk already handles the root location
# If you need to serve frontend from root, configure it in Plesk's document root settings
# or use a custom vhost template instead of Additional nginx directives

# Proxy API requests to Django backend
location /api/ {
    proxy_pass http://127.0.0.1:8000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    # Buffer settings
    proxy_buffering off;
    proxy_request_buffering off;
}

# WebSocket support
location /ws/ {
    proxy_pass http://127.0.0.1:8000;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # WebSocket timeouts
    proxy_connect_timeout 7d;
    proxy_send_timeout 7d;
    proxy_read_timeout 7d;
}

# Deny access to hidden files
location ~ /\. {
    deny all;
    access_log off;
    log_not_found off;
}

# Deny access to backup files
location ~ ~$ {
    deny all;
    access_log off;
    log_not_found off;
}


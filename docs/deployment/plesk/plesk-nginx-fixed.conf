# Plesk Nginx Configuration for LeadFlow
# Add ONLY these directives to Plesk: Hosting & DNS → Apache & nginx Settings → Additional nginx directives
# DO NOT include location "/" - Plesk already handles that

# Static files serving
location /static/ {
    alias /var/www/vhosts/blissful-spence.82-165-44-164.plesk.page/httpdocs/backend/staticfiles/;
    expires 30d;
    add_header Cache-Control "public, immutable";
}

location /media/ {
    alias /var/www/vhosts/blissful-spence.82-165-44-164.plesk.page/httpdocs/backend/media/;
    expires 7d;
    add_header Cache-Control "public";
}

# API endpoints - proxy to Django backend
location /api/ {
    proxy_pass http://127.0.0.1:8000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_redirect off;
}

# Admin panel - proxy to Django backend
location /admin/ {
    proxy_pass http://127.0.0.1:8000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_redirect off;
}

# WebSocket support (if using channels)
location /ws/ {
    proxy_pass http://127.0.0.1:8000;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
}

# Frontend static files (if frontend/dist exists)
location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
    root /var/www/vhosts/blissful-spence.82-165-44-164.plesk.page/httpdocs/frontend/dist;
    expires 30d;
    add_header Cache-Control "public, immutable";
    try_files $uri =404;
}

